<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>
<body class="body-main">
<header th:replace="fragments/common::navigation"></header>

<main role="main">
    <div class="jumbotron">
        <div class="container text-dark text-center">
            <h1 class="display-3"><strong class="rounded pt-3 font-weight-bold">Shopping cart</strong></h1>
        </div>
        <div class="container bg-blur rounded mt-5 mb-2 text-center">
            <div class="row mt-3 mb-3">

                <div class="col-5 rounded m-auto" style="height: 55vh; overflow: auto">
                    <h3 class="mySticky bg-gray text-light rounded mt-1">All products</h3>
                    <div th:each="p : ${allProducts}" th:object="${p}" class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/images/product.png" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: *{name} Price: *{price} c|"></span>
                        <a class="ml-3 text-danger font-weight-bold" th:href="@{/shopping/buy/{id}(id = *{id})}">Buy</a>
                    </div>
                </div>

                <div class="col-5 rounded m-auto" style="height: 55vh; overflow: auto">
                    <h3 class="mySticky bg-gray text-light rounded mt-1">Products to buy</h3>
                    <div th:each="p : ${productsToBuy}" th:object="${p}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/images/product.png" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: *{name} Price: *{price} c|"></span>
                        <a class="ml-3 text-danger font-weight-bold" th:href="@{/shopping/cancel/{id}(id = *{id})}">Remove</a>
                    </div>
                </div>
            </div>
            <a href="/shopping/buy/all" class="btn btn-danger mb-2" th:text="|Buy all products for ${total}|"></a>
        </div>
    </div>
</main>
<footer th:replace="fragments/common::footer"></footer>
</body>
</html>
