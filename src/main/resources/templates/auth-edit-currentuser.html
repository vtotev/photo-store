<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>
<body class="body-main">
<header th:replace="fragments/common::navigation"></header>

<div class="container">
    <div class="jumbotron text-black">
        <h2 class="text-center pb-3">Промяна данните на потребител</h2>
        <form
                th:action="@{/manage/user/edit}"
                th:method="POST"
                th:object="${userModel}"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="container bg-dark bg-opacity-50 p-3 text-white">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="username" class="font-weight-bold">Потребителско име</label>
                        <input id="username"
                               name="username"
                               th:field="*{username}"
                               th:errorclass="is-invalid"
                               type="text" min="4" max="20" class="form-control"
                               placeholder="Потребителско име"/>
                        <!--                           disabled/>-->
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="invalid-feedback errors alert alert-danger">
                            Потребителското име е задължително
                        </p>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="email" class="font-weight-bold">Email</label>
                        <input id="email"
                               name="email"
                               th:field="*{email}"
                               th:errorclass="is-invalid"
                               type="email" class="form-control"
                               placeholder="E-mail"/>
                        <p class="invalid-feedback errors alert alert-danger">
                            Въведете валиден email адрес.
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="firstName" class="font-weight-bold">Собствено име</label>
                        <input
                                id="firstName"
                                th:field="*{firstName}"
                                th:errorclass="is-invalid"
                                type="text"
                                class="form-control"
                                placeholder="Име"/>
                        <p class="invalid-feedback errors alert alert-danger">
                            Собственото име е задължително и трябва да е между 4 и 20 букви.
                        </p>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="lastName" class="font-weight-bold">Фамилно име</label>
                        <input id="lastName"
                               name="lastName"
                               th:field="*{lastName}"
                               th:errorclass="is-invalid"
                               type="text" min="4" max="20" class="form-control"
                               placeholder="Фамилия"/>
                        <p class="invalid-feedback errors alert alert-danger">
                            Фамилното име е задължително и трябва да е между 4 и 20 букви.
                        </p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-md-6 mb-3">
                        <label for="Password" class="font-weight-bold">Парола (изисква се за потвърждение на
                            самоличността)</label>
                        <input id="Password"
                               name="Password"
                               th:field="*{password}"
                               th:errorclass="is-invalid"
                               type="password" min="4" max="20" class="form-control"
                               placeholder="Парола"/>
                        <p class="invalid-feedback errors alert alert-danger">
                            Паролата е задължителна
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="button-holder d-flex justify-content-end">
                            <input type="submit" class="btn btn-info btn-lg" value="Запис"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="button-holder d-flex justify-content-start">
                            <a class="btn btn-info btn-lg" href="/" role="button">Отказ</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments/common::footer"></footer>
</body>
</html>
